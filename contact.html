    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://kit.fontawesome.com/8d14191fb4.js" crossorigin="anonymous"></script>
</head>
<header class="header-main">
    <div class="header-main-logo">
        <img src="https://cdn-icons-png.flaticon.com/512/5537/5537616.png" alt="software logo">
        <h2 class="header-main-name"> Brandon Medina </h2>
    </div>
    
    <nav class="header-main-nav">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

</header>
<body class="hero">
   <div class="hero-2">
    <form>
        <div class="contact-title">
            <h2> CONTACT PAGE</h3>
        </div>
        <div class="row">
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
            </div>
            <div class="input-group">
                <input type="text" id="number" required>
                <label for="number"><i class="fa-solid fa-phone"></i> Your Phone Number</label>
            </div>
        </div>
        
        <div class="input-group">
            <input type="text" id="email" required>
            <label for="email"><i class="fa-solid fa-envelope"></i> Your Email</label>
        </div>
        <div class="input-group">
            <textarea id="message" rows="8" required></textarea>
            <label for="message"><i class="fa-solid fa-message"></i> Your Message</label>
        </div>
        <button type="submit"><i class="fa-solid fa-paper-plane"></i> SUBMIT</button>
        <button type="reset"><i class="fa-solid fa-arrows-rotate"></i> RESET</button>
    </form>
   </div> 
</body>
</html>
