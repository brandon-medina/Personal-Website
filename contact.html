<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <script src="javasrcipt.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8d14191fb4.js" crossorigin="anonymous"></script>
</head>

<body class="hero">
    <div class="header">
        <h1>Brandon Medina's Personal Website</h1>
    </div>
  
    <div class="topnav">
        <img src="https://icon-library.com/images/web-development-icon/web-development-icon-28.jpg" alt="software logo" style="float:left; height:45px; padding: 0.2rem;">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html" style="float:right">Contact</a>
    </div>

   <main class="hero-2">
    <form>
        <div class="contact-title">
            <h2 style="color: #5b9b0f"> CONTACT PAGE</h2>
        </div>
        <div class="row">
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
            </div>
            <div class="input-group">
                <input type="text" id="number" required>
                <label for="number"><i class="fa-solid fa-phone"></i> Your Phone Number</label>
            </div>
        </div>
        
        <div class="input-group">
            <input type="text" id="email" required>
            <label for="email"><i class="fa-solid fa-envelope"></i> Your Email</label>
        </div>
        <div class="input-group">
            <textarea id="message" rows="8" required></textarea>
            <label for="message"><i class="fa-solid fa-message"></i> Your Message</label>
        </div>
        <button type="submit"><i class="fa-solid fa-paper-plane"></i> SUBMIT</button>
        <button type="reset"><i class="fa-solid fa-arrows-rotate"></i> RESET</button>
    </form>
   </main> 
</body>
</html>
